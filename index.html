<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Argentina</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cadf4ea56.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="imagenes/mercado-libre.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header class="main-header">
        <div class="main-header-box">
            <div class="main-header__top">
                <a href="#" class="main-header__top__logo"><img src="imagenes/logo.PNG" alt="Logo-mercado-libre"></a>

                <div class="main-header__top__search-bar">
                    <form>
                        <input type="text" placeholder="Buscar productos, marcas y mas.." class="main-header__top__search-bar__input">
                    </form>
                    <i class="fas fa-search"></i>
                </div>

                <a href="#" class="main-header__top__mercado-puntos"><img src="imagenes/img1.png" alt="Logo-mercado-puntos"></a>
            </div>

            <div class="main-header__bottom">
                <a href="#" class="prenav-cp">
                <i class="fas fa-map-marker-alt"></i>
                <span>Enviar a</span> </br>
                <span>Capital Federal</span>
                </a>


                <nav class="nav-menu">
                    <ul class="main-header__bottom__nav-menu">
                        <li class="nav-menu__item"><a href="#">Categorias</a></li>
                        <li class="nav-menu__item"><a href="#">Ofertas</a></li>
                        <li class="nav-menu__item"><a href="#">Historial</a></li>
                        <li class="nav-menu__item"><a href="#">Supermercado</a></li>
                        <li class="nav-menu__item"><a href="#">Moda</a></li>
                        <li class="nav-menu__item"><a href="#">Vender</a></li>
                        <li class="nav-menu__item"><a href="#">Ayuda</a></li>
                    </ul>
                </nav>

                <nav class="nav-profile">
                    <ul class="main-header__bottom__nav-profile">
                        <li class="nav-profile__item"><a href="#">Crea tu cuenta</a></li>
                        <li class="nav-profile__item"><a href="#">Ingresa</a></li>
                        <li class="nav-profile__item"><a href="#">Mis compras</a></li>
                    </ul>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-page">
        <section class="main-page__search-header">
            <img src="imagenes/header-main.jpg" class="main-page__header-image">
        </section>

        <section class="main-page__pagos">
            <div class="main-page-pagos__item"> 
                <img src="imagenes/tarjeta-credito.svg">
                <div>
                    <p>Tarjeta de credito</p> </br>
                    <a href="#">Ver promociones bancarias</a>
                </div>
            </div>

            <div class="main-page-pagos__item">
                <img src="imagenes/tarjeta-debito.svg">
                <div>
                    <p>Tarjeta de debito</p> </br>
                    <a href="#">Ver mas</a>
                </div>
            </div>

            <div class="main-page-pagos__item">
                <img src="imagenes/efectivo.svg">
                <div>
                    <p>Efectivo</p> </br>
                    <a href="#">Ver mas</a>
                </div>
            </div>

            <div class="main-page-pagos__item">
                <img src="imagenes/ver-mas.svg">
                <div>
                    <p>Mas medios de pago</p> 
                    
                    <a href="#">Ver todos</a>
                </div>
            </div>
        </section>
    </main>
    
</body>

</html>
